<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsGO - Estadísticas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-green-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <i class="fab fa-whatsapp text-3xl"></i>
                    <h1 class="text-2xl font-bold">WhatsGO</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="px-4 py-2 bg-green-700 rounded hover:bg-green-800 transition">
                        <i class="fas fa-home mr-2"></i>Líneas
                    </a>
                    <a href="send.html" class="px-4 py-2 bg-green-700 rounded hover:bg-green-800 transition">
                        <i class="fas fa-paper-plane mr-2"></i>Enviar Mensajes
                    </a>
                    <a href="stats.html" class="px-4 py-2 bg-green-700 rounded hover:bg-green-800 transition">
                        <i class="fas fa-chart-bar mr-2"></i>Estadísticas
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Total Mensajes</p>
                        <p id="totalMessages" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="bg-blue-100 rounded-full p-3">
                        <i class="fas fa-envelope text-blue-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Enviados</p>
                        <p id="totalSent" class="text-3xl font-bold text-green-600">0</p>
                    </div>
                    <div class="bg-green-100 rounded-full p-3">
                        <i class="fas fa-paper-plane text-green-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Recibidos</p>
                        <p id="totalReceived" class="text-3xl font-bold text-purple-600">0</p>
                    </div>
                    <div class="bg-purple-100 rounded-full p-3">
                        <i class="fas fa-inbox text-purple-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Líneas Activas</p>
                        <p id="totalLines" class="text-3xl font-bold text-orange-600">0</p>
                    </div>
                    <div class="bg-orange-100 rounded-full p-3">
                        <i class="fas fa-phone-alt text-orange-600 text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-bold mb-4 text-gray-800">
                <i class="fas fa-filter text-green-600 mr-2"></i>
                Filtros
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Período</label>
                    <select id="periodFilter" onchange="loadStats()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="7">Últimos 7 días</option>
                        <option value="15">Últimos 15 días</option>
                        <option value="30" selected>Últimos 30 días</option>
                        <option value="60">Últimos 60 días</option>
                        <option value="90">Últimos 90 días</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Línea</label>
                    <select id="lineFilter" onchange="loadStats()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">Todas las líneas</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
                    <select id="typeFilter" onchange="loadStats()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">Todos</option>
                        <option value="text">Texto</option>
                        <option value="image">Imagen</option>
                        <option value="audio">Audio</option>
                        <option value="video">Video</option>
                        <option value="document">Documento</option>
                        <option value="voice">Nota de Voz</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Messages per Day Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4 text-gray-800">
                    <i class="fas fa-chart-line text-blue-600 mr-2"></i>
                    Mensajes por Día
                </h2>
                <canvas id="messagesPerDayChart"></canvas>
            </div>

            <!-- Lines Usage Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4 text-gray-800">
                    <i class="fas fa-chart-bar text-green-600 mr-2"></i>
                    Uso por Línea
                </h2>
                <canvas id="linesUsageChart"></canvas>
            </div>

            <!-- Message Types Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4 text-gray-800">
                    <i class="fas fa-chart-pie text-purple-600 mr-2"></i>
                    Tipos de Mensaje
                </h2>
                <canvas id="messageTypesChart"></canvas>
            </div>

            <!-- Hourly Distribution Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4 text-gray-800">
                    <i class="fas fa-clock text-orange-600 mr-2"></i>
                    Distribución por Hora
                </h2>
                <canvas id="hourlyDistributionChart"></canvas>
            </div>
        </div>

        <!-- Top Contacts -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-bold mb-4 text-gray-800">
                <i class="fas fa-users text-indigo-600 mr-2"></i>
                Contactos más Activos
            </h2>
            <div id="topContacts" class="space-y-2">
                <p class="text-gray-500 text-center py-8">Cargando...</p>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800">
                <i class="fas fa-history text-red-600 mr-2"></i>
                Actividad Reciente
            </h2>
            <div id="recentActivity" class="space-y-2">
                <p class="text-gray-500 text-center py-8">Cargando...</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg">
        <p id="toastMessage"></p>
    </div>

    <script src="stats.js"></script>
</body>
</html>
