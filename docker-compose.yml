version: '3.8'

services:
  whatsgo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsgo-app
    restart: unless-stopped
    ports:
      - "12021:12021"
    volumes:
      # Persistir la base de datos de sesiones
      - /storage/whatsGO/sessions:/app/sessions
      # Si necesitas logs persistentes
      - /storage/whatsGO/logs:/app/logs
    environment:
      # Puerto de la aplicación (ajustar según tu configuración)
      - PORT=12021
      # Configuraciones adicionales si las necesitas
      # - WEBHOOK_URL=
    networks:
      - whatsgo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:12021/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  whatsgo-network:
    driver: bridge
